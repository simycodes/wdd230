<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="css/style.css"> <!-- small.css is css holding the main/basic css-->
</head>
<body>
    

    <main>
        <h1>Lazy Loading</h1>
        <div>
            <picture class="lazy-image">
                <img src="images/placeholder.png" data-src="images/legend.jpg" alt="legend mule">
            </picture>

            <picture class="lazy-image">
                <img src="images/placeholder.png" data-src="images/mule.jpg" alt="mule">
            </picture>


            <picture class="lazy-image">
                <img src="images/placeholder.png" data-src="images/paul.jpg" alt="paul">
            </picture>


            <picture class="lazy-image">
                <img src="images/placeholder.png" data-src="images/paps.jpg" alt="paps">
            </picture>


            <picture class="lazy-image">
                <img src="images/placeholder.png" data-src="images/simy.jpg" alt="simy">
            </picture>

        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
